<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<body>
<script type="text/javascript">
        $(window).load(function () {
            setTimeout(function () {
                $("#overlay").fadeOut("slow", function () {
                    $("#gravityAudio")[0].play();
                    $("#gravityAudio")[0].volume = 0;
                    $("#gravityAudio").animate({
                        volume: 1
                    }, 5000);
                });
            }, 4000);
        });
    </script>
<div id="overlay">
<div class="wrap">
<div class="bg">
<div class="loading">
<span class="title">LOADING...</span>
<span class="text">RANSOM.GA</span>
</div>
</div>
</div>
</div>
<div class="flexbox"></div>

<h1 style="font-family: 'Pacifico', cursive;">Ransom</h1>
</div>
